# This is a basic workflow to help you get started with Actions

name: symbols_updater
on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: update symbols from KiCAD repo
        run: |
          git config pull.rebase false
          git config --global user.email "bot@notanotherone.com"
          git config --global user.name "nAO bot"
          git remote add sync https://github.com/KiCad/kicad-symbols
          git pull sync master --allow-unrelated-histories
          git push origin master
